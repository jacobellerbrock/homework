<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />

    <link rel="stylesheet" href="styles.css" />

<body class="bg-dark">
<div class="container">
    <div class="card text-center my-5 p-3">
        <h1>Badly Explained Movies</h1>
        <hr>
        <div id="explanation">[movie explanation]</div>
        <div id="result"></div>
        <hr>
        <form class="my-3">
            <input id="input" placeholder="Enter guess here"/>
        </form>
        <button id="submit-button" onclick="submitButtonClicked(event)" class="btn btn-success">Submit</button>
        <hr>
        <button id="hint-button" onclick="hintButtonClicked(event)" class="btn btn-info">Show Hint</button>
        <div id="hint"></div>
    </div>
</div>
<script src="main.js"></script>
